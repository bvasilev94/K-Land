<div class="orders-list">
  <h1>Orders List</h1>
  <ul>
    <li *ngFor="let order of ordersData" class="order">
      <span class="order-id">Order:  #{{order._id}}</span>
      <span class="order-status">In Progress</span>
      <span class="order-amount">${{order.totalPrice}}</span>
      <button (click)="cancelOrder(order._id)" class="cancel-button">Cancel Order</button>
    </li>
    <!-- Add more orders here -->
  </ul>
</div>
