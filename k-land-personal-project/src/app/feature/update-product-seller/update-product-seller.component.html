<div class="main_div">
  <div class="title">Update Product</div>
  <form #addForm="ngForm" action="#">
    <div class="input_box">
      <select id="category" name="category" required ngModel="{{productData?.category}}">
        <option value="Clothing">Clothing</option>
        <option value="Accessories">Accessories</option>
        <option value="Food">Food</option>
        <option value="Other">Other</option>
      </select>
      <div class="icon"><i class="fas fa-user"></i></div>
    </div>
    <div class="input_box">
      <input
        name="name"
        type="text"
        placeholder="Product Name"
        required
        ngModel="{{productData?.name}}"
      />
      <div class="icon"><i class="fas fa-user"></i></div>
    </div>
    <div class="input_box">
      <input
        name="manufacturer"
        type="text"
        placeholder="Product Manufacturer"
        required
        ngModel="{{productData?.manufacturer}}"
      />
      <div class="icon"><i class="fas fa-lock"></i></div>
    </div>
    <div class="input_box">
      <input
        name="price"
        type="text"
        placeholder="Product Price"
        required
        ngModel="{{productData?.price}}"
      />
      <div class="icon"><i class="fas fa-lock"></i></div>
    </div>
    <div class="input_box">
      <input
        name="year"
        type="text"
        placeholder="Product Year"
        required
        ngModel="{{productData?.year}}"
      />
      <div class="icon"><i class="fas fa-lock"></i></div>
    </div>
    <div class="input_box">
      <textarea
        name="description"
        type="text"
        placeholder="Product Description"
        required
        ngModel="{{productData?.description}}"
      ></textarea>
      <div class="icon"><i class="fas fa-lock"></i></div>
    </div>
    <div class="input_box">
      <input
        name="imageUrl"
        type="text"
        placeholder="Product Image URL"
        required
        ngModel="{{productData?.imageUrl}}"
      />
      <div class="icon"><i class="fas fa-lock"></i></div>
    </div>
    <div class="input_box button">
      <input type="submit" value="Update" />
    </div>
  </form>
</div>
